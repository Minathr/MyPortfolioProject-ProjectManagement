<div class="card border-success">
    <div class="card-header bg-success">
        <h2>Login</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="form">
            <fieldset>
                <legend>Login</legend>
                <div class="form-field">
                    <div class="form-group">
                        <label>Email</label>
                        <input [(ngModel)]="loginViewModel.UserName" formControlName="email" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-field">
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="loginViewModel.Password" formControlName="password" type="password" class="form-control">
                    </div>
                </div>
            </fieldset>
            <div class="form-buttons">
                <button class="btn btn-success"
                        (click)="login()">
                    Login
                </button>
                <a routerLink="/signup" class="btn btn-primary">
                    Signup
                </a>
            </div>
        </form>

        <div class="row">
            <div class="col-12">

                </div>
            </div>

    </div>
</div>
