<div class="card border-success">
    <div class="card-header bg-success">
        <h2>Signup</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="form">
            <fieldset>
                <legend>Signup</legend>
                <div class="form-field">
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="signupViewModel.Name" formControlName="name" type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="form-field">
                    <div class="form-group">
                        <label>Email</label>
                        <input [(ngModel)]="signupViewModel.Email" formControlName="email" type="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-field">
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="signupViewModel.Password" formControlName="password" type="password" class="form-control">
                    </div>
                </div>
            </fieldset>
            <div class="form-buttons">
                <button class="btn btn-success"
                        (click)="signup()">
                    Signup
                </button>
            </div>
        </form>
    </div>
</div>
